    <form onsubmit="callvalue()" class="row row-cols-lg-auto mx-5 g-3 align-items-center">

        <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="first">
          </div>
          <div class="col-sm-6 ">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="last">
          </div>

          <div class="col-sm-6 ">
            <input type="text" class="form-control" placeholder="Email " aria-label="Email" id="email">
          </div>
          <div class="col-sm-6 ">
            <input type="text" class="form-control" placeholder="Password" aria-label="Password" id="password">
          </div>

          <div class="col-12 ">
            <input type="text" class="form-control" placeholder="Date of Birth" aria-label="Date of Birth" id="dob">
          </div>

        <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username" id="user">
            </div>
          </div>
          
        
      
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref1">Preference</label>
          <select class="form-select" id="inlineFormSelectPref1">
            <option selected>Choose Language</option>
            <option value="1">Hindi</option>
            <option value="2">English</option>
          </select>
        </div>
      
        <div class="col-12">
            <label class="visually-hidden" for="inlineFormSelectPref2">Preference</label>
            <select class="form-select" id="inlineFormSelectPref2">
              <option selected>State</option>
              <option value="1">M.P</option>
              <option value="2">Punjab</option>
            </select>
          </div>

        <div class="col-12">
          <div class="form-check text-light">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
            <label class="form-check-label" for="inlineFormCheck">
              Remember password
            </label>
          </div>
        </div>
      
        <div class="col-12">
          <button type="submit" class="btn btn-sm btn-info"> Save Changes</button>
        </div>
      </form>
