<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-img">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark bg-gradient">
            <div class="container-fluid  ">
              <a class="navbar-brand fs-3" href="index.html"><span class="text-info"> Squint</span></a>
              </div>
           
              </nav>
              
    </header>

    <!-- login form -->
    <section class="signup " id="signup">
        <div class="container text-white text-center">
         
         <div class=" row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-6 col-12 my-5 ">
                <h1 class="fs-3 py-4">Login to your account using</h1>
                
                <div class="d-flex justify-content-center ">
                    <img class="mx-4" src="images/7123953_logo_google_g_icon.png" width="50" alt="google" class="img-fluid">
                    <img class="mx-4" src="images/logo-facebookpng-32204.png" width="50" alt="google" class="img-fluid">
                </div>
                <p class="pt-2 fs-4">or</p>

                <!-- input fields -->

                <form name="myform" onsubmit=" return(validate())" class=" mx-3 g-3 align-items-center" >
                    <div class="d-block justify-content-center">

                    <div class="col-sm-12 pb-2 ">
                        <input type="text" class=" border border-info border-2 form-control" name="nemail" placeholder="Email "id="email" required>
                    </div>

                    <div class="col-sm-12 pt-2">
                        <input type="password" class=" border border-info border-2 form-control" name="npassword" placeholder="Password" id="password" required>
                    </div>

                      <!-- form error -->

                      
                      <p class="text-secondary">Forgot password?</p>
                      <input type="submit" class="btn btn-sm btn-info mb-4" value="login">

                 </div>
                </form>
                
                 <div >
                    <p class="text-secondary"> Don't have an account? Sign up now to enjoy your favourite shows and movies.</p>
                    <button type="button" class="btn btn-sm btn-info mb-4">SignUp</button>
                 </div>
            </div>
         
            <!-- <div class="col-sm-12 col-md-6 col-lg-6 col-12 m-auto text-end">
            <img src="images/img2.jpg" alt="images" class="img-fluid ">
            </div> -->
         </div>
        </div>
    </section>

    <!-- own javascript -->
    <script src="js/main.js"></script>

</body>
</html>
